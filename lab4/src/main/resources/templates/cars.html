<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Car Wash</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div style="display: flex">
<div sec:authorize="isAnonymous()" >
    <form th:action="@{/authenticateTheUser}" method="POST">
        <div class="input-group-prepend">
            <input required placeholder="Login" name="username"  aria-describedby="inputGroup-sizing-sm" style="margin-right: 10px; border-radius: 5px;">
            <input required type="password" placeholder="Password" name="password" aria-describedby="inputGroup-sizing-sm"  style="margin-right: 10px ; border-radius: 5px;">
            <button type="submit"  class="btn btn-primary" style="background-color: darkblue" >Войти</button>
        </div>
    </form>
</div>
<li sec:authorize="isAuthenticated()" class="nav-item">
    <form th:action="@{/logout}" method="POST">
        <input style="margin-left:auto;" type="submit" class="btn btn-danger" value="Logout"/>
    </form>
</li>
</div>
<a sec:authorize="hasRole('ADMIN')" th:href="@{/cars/new}">Добавить новую машину</a>
    <table>
        <tr th:each="car: ${cars}">
            <td th:text="${car.number}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.status}"></td>
        </tr>
    </table>
</body>
</html>
